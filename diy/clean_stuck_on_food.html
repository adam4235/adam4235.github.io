<h1>How to clean burned-on food (if it's not non-stick):</h1>

<p>Two options:</p>

<ol>
<li>Use steel wool</li>
<li>If that doesn't work, try the following steps:
<ol>
<li>Cover in baking soda</li>
<li>Add water to make a paste</li>
<li>Let it sit for a while</li>
<li>Boil for a few minutes</li>
<li>Scrub off</li>
</ol>
</li>
</ol>
